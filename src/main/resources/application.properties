
server.port=8090

#====spring security配置========================
#spring.security.user.name=cem
#spring.security.user.password=cem


#====mysql数据源配置=============================
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#====mybatis配置================================
mybatis.type-aliases-package=com.example.springboot.security.dao
mybatis.mapper-locations=classpath*:/mappers/*.xml

#====session配置===============================
##Session失效时间
server.servlet.session.timeout=3600
##Session存储方式为Redis
spring.session.store-type=redis

#====redis配置=================================
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0